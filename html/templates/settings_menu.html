<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .title_prefix }} Account Settings</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <h2>Account Settings</h2>
    <div class=box>
        <p class="logout"> <a href="{{ .base_url }}/logout">Logout</a></p>
    </div>
</header>

<table style="width: 100%">
    <tr>
        <th> <a href="{{ .base_url }}/settings/changepwd">Change Password</a> </th>
    </tr>

    {{ if .admin }}
    <tr>
        <th> <a href="{{ .base_url }}/settings/adduser">Add User</a> </th>
    </tr>
    <tr>
        <th> <a href="{{ .base_url }}/settings/deluser">Delete User</a> </th>
    </tr>
    <tr>
        <th> <a href="{{ .base_url }}/settings/resetuserpwd">Reset a User Password</a> </th>
    </tr>
    {{ end }}

</table>

</body>
</html>
