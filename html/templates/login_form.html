<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>{{ .title_prefix }} Login</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center my-3">
                        <img src="logo.svg" class="w-100">
                        <h3 class="my-3">Bitte melden Sie sich an, um Ihr Passwort zu Ã¤ndern</h3>
                        <form method="POST" action="{{ .send_to }}" class="form-inline">

                            <input type="hidden" name="csrf_token" value="{{ .token }}">
                            <input id="username" name="username" type="text" value="" placeholder="Nutzername" tabindex="1" class="w-100 my-3">
                            <input id="password" name="password" type="password" value="" placeholder="Passwort" tabindex="2" class="w-100">

                            {{ if .invalid }}
                            <p class="text-danger">Login failed: {{ .invalid }}</p>
                            {{ else }}
                            <p class="login-warning">&nbsp;</p>
                            {{ end }}
                            <input id="submit" name="submit" type="submit" class="btn w-100" value="Weiter" tabindex="5">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ if .information }}
    <div class="container py-5 h-100">
        <div class="alert alert-warning text-center" role="alert">
            {{ .information }}
        </div>
    </div>
    {{ end }}
</body>
</html>
